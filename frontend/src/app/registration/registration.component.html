<h2>User Registration</h2>
<div class="row">
    <div class="col-sm-10" *ngIf="errorMessage">
        <div class="alert alert-danger">
            <div *ngFor="let error of registrationErrors"> {{ error.msg }} </div>
        </div>
    </div>
    <div class="col-sm-6">
        <form (ngSubmit)="onSubmit()" #regFrm="ngForm">
            <div class="mb-3">
                <input type="text" ngModel required name="firstName" #firstName="ngModel" class="form-control" placeholder="First Name">
                <span class="text-danger" *ngIf="firstName.invalid && firstName.touched">First name is required</span>
            </div>
            <div class="mb-3">
                <input type="text" required #lastName="ngModel" ngModel name="lastName" class="form-control" placeholder="Last Name">
                <span class="text-danger" *ngIf="lastName.invalid && lastName.touched">Last name is required</span>
            </div>
            <div class="mb-3">
                <input type="text" required #email="ngModel" ngModel name="email" class="form-control" placeholder="Email">
                <span class="text-danger" *ngIf="email.invalid && email.touched">Email is required</span>
            </div>
            <div class="mb-3">
                <input type="password" required #password="ngModel" ngModel name="password" class="form-control" placeholder="Password">
                <span class="text-danger" *ngIf="password.invalid && password.touched">Password is required</span>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="regFrm.invalid">Register</button>
            <p class="mt-3">Already registered? click <a [routerLink]="['/login']">here</a> to login</p>
        </form>
    </div>
</div>
